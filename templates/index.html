<!DOCTYPE html>
<html>
<head>
    <title>UniversalBank Loan Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">UniversalBank Loan Approval Predictor</h1>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <!-- Form fields same as before -->
                    <!-- ... -->
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Predict Loan Approval</button>
                    </div>
                </form>
                
                {% if show_result %}
                <div class="alert alert-info mt-4">
                    <h4 class="alert-heading">{{ prediction_text }}</h4>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
