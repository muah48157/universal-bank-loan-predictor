<!DOCTYPE html>
<html>
<head>
    <title>UniversalBank Loan Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>UniversalBank Loan Approval Predictor</h1>
        <form action="/predict" method="post">
            <label>Age:</label>
            <input type="number" name="age" required><br>
            
            <label>Experience:</label>
            <input type="number" name="experience" required><br>
            
            <label>Income ($):</label>
            <input type="number" name="income" required><br>
            
            <label>Family Size:</label>
            <input type="number" name="family" min="1" max="10" required><br>
            
            <label>CCAvg (Monthly $):</label>
            <input type="number" step="0.01" name="ccavg" required><br>
            
            <label>Education:</label>
            <select name="education" required>
                <option value="1">Undergraduate</option>
                <option value="2">Graduate</option>
                <option value="3">Advanced/Professional</option>
            </select><br>
            
            <label>Mortgage ($):</label>
            <input type="number" name="mortgage"><br>
            
            <label>Securities Account:</label>
            <input type="checkbox" name="securities" value="1"><br>
            
            <label>CD Account:</label>
            <input type="checkbox" name="cd_account" value="1"><br>
            
            <label>Online Banking:</label>
            <input type="checkbox" name="online" value="1"><br>
            
            <label>CreditCard:</label>
            <input type="checkbox" name="creditcard" value="1"><br>
            
            <button type="submit">Predict Loan Approval</button>
        </form>
        
        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
